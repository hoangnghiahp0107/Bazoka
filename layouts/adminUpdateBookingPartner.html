    <main>
        <table class="table">
            <thead>
                <th>
                    <div class="d-flex">
                      <h3 class="text-start">Quản lý đặt phòng</h3>
                      <button class="btn btn-dark mx-2" type="button" data-toggle="modal" data-target="#myModal"><i class="fa-regular fa-square-plus"></i></button>
                    </div>
                </th>
                <th class="d-flex justify-content-end" style="margin-right: 30px;">
                    <div class="search-bar"> <i class="fa-solid fa-magnifying-glass"></i>
                      <input type="search" placeholder="Tìm kiếm đặt phòng" name="search"/>
                    </div>
                </th>
            </thead>
        </table>
        <div class="info-ND">
            <div class="modal-body">
                <form id="updateForm" enctype="multipart/form-data" class="form-group">
                    <div class="input-group">
                        <input type="text" name="HOTEN" id="HOTEN" class="form-control input-sm" placeholder="Họ tên" required disabled>
                    </div>
                    <span class="sp-thongbao text-danger" id="tbHOTEN">&zwj;</span>
                    <br>
                    <div class="input-group">
                        <input type="text" name="SDT" id="SDT" class="form-control input-sm" placeholder="SDT" required disabled>
                    </div>
                    <span class="sp-thongbao text-danger" id="tbSDT">&zwj;</span>
                    <br>
                    <div class="input-box">
                        <label>Phòng</label>
                        <select class="form-control" name="MA_PHONG" id="MA_PHONG" required>
                        </select>
                    </div>
                    <span class="sp-thongbao text-danger" id="tbMA_PHONG">&zwj;</span>
                    <br>
                    <div class="input-group">
                        <input type="date" name="NGAYDEN" id="NGAYDEN" class="form-control input-sm" placeholder="Ngày đến" required>
                    </div>
                    <span class="sp-thongbao text-danger" id="tbNGAYDEN">&zwj;</span>
                    <br>
                    <div class="input-group">
                        <input type="date" name="NGAYDI" id="NGAYDI" class="form-control input-sm" placeholder="Ngày đi" required>
                    </div>
                    <span class="sp-thongbao text-danger" id="tbNGAYDI">&zwj;</span>
                    <br>
                    <div class="input-box">
                        <label>Trạng thái</label>
                        <select class="form-control" name="TRANGTHAI" id="TRANGTHAI" required>
                            <option disabled>Chọn trạng thái</option>
                            <option value="Đặt thành công">Đặt thành công</option>
                            <option value="Đã hủy">Đã hủy</option>
                            <option value="Check-in">Check-in</option>
                            <option value="Check-out">Check-out</option>
                        </select>
                      </div>
                    <br>
                    <div class="input-group">
                        <input type="number" name="THANHTIEN" id="THANHTIEN" class="form-control input-sm" placeholder="Thành tiền" required>
                    </div>
                    <span class="sp-thongbao text-danger" id="tbTHANHTIEN">&zwj;</span>
                    <br>
                    <div class="input-group">
                        <input type="number" name="DACOC" id="DACOC" class="form-control input-sm" placeholder="Đã nhận" required>
                    </div>
                    <span class="sp-thongbao text-danger" id="tbDACOC">&zwj;</span>
                    <br>
                    <div class="input-group">
                        <input type="datetime" name="NGAYDATPHG" id="NGAYDATPHG" class="form-control input-sm" placeholder="Ngày đặt phòng" disabled>
                    </div>
                    <span class="sp-thongbao text-danger" id="tbNGAYDATPHG">&zwj;</span>
                    <br>
                    <div class="input-group">
                        <input type="text" name="MA_MGG" id="MA_MGG" class="form-control input-sm" placeholder="Mã giảm giá" required>
                    </div>
                    <span class="sp-thongbao text-danger" id="tbMA_MGG">&zwj;</span>
                    <br>
                    <div class="input-box">
                        <label>Xác nhận</label>
                        <select class="form-control" name="XACNHAN" id="XACNHAN" required>
                            <option value="false">Chưa xác nhận</option>
                            <option value="true">Đã xác nhận</option>
                        </select>
                    </div>
                    <span class="sp-thongbao text-danger" id="tbXACNHAN">&zwj;</span>
                    <br>
                  <div class="modal-content-popup"></div>
                </form>
                <div class="modal-footer">
                  <button id="updateButton" type="button" class="btn btn-info">Cập nhật</button>
