<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mẫu Đơn Phê Duyệt Khách Sạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/submit.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h2>Đơn Đăng Ký Phê Duyệt Khách Sạn</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="hotelForm" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label for="hotelName" class="form-label">Tên Khách Sạn *</label>
                                <input type="text" class="form-control" id="hotelName" required aria-required="true">
                                <div class="invalid-feedback">Vui lòng nhập tên khách sạn</div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email Liên Hệ *</label>
                                    <input type="email" class="form-control" id="email" required aria-required="true">
                                    <div class="invalid-feedback">Vui lòng nhập email hợp lệ</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Số Điện Thoại *</label>
                                    <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required aria-required="true">
                                    <div class="invalid-feedback">Vui lòng nhập số điện thoại hợp lệ</div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="location" class="form-label">Địa Chỉ *</label>
                                <input type="text" class="form-control" id="location" list="locationSuggestions" required aria-required="true">
                                <datalist id="locationSuggestions">
                                    <option value="Hà Nội">
                                    <option value="Hồ Chí Minh">
                                    <option value="Đà Nẵng">
                                    <option value="Nha Trang">
                                    <option value="Phú Quốc">
                                </datalist>
                                <div class="invalid-feedback">Vui lòng nhập địa chỉ</div>
                            </div>

                            <div class="mb-4">
                                <label for="description" class="form-label">Mô Tả Khách Sạn *</label>
                                <textarea class="form-control" id="description" rows="4" required aria-required="true"></textarea>
                                <div class="invalid-feedback">Vui lòng nhập mô tả</div>
                            </div>

                            <div class="mb-4">
                                <label for="hotelImage" class="form-label">Hình Ảnh Khách Sạn</label>
                                <input type="file" class="form-control" id="hotelImage" accept="image/*">
                                <div class="form-text">Tải lên logo hoặc hình ảnh đại diện của khách sạn</div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-5" id="submitBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    Gửi Đơn Đăng Ký
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
