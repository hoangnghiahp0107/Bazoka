    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Thống kê hệ thống</h1>
            <!-- Thống kê tổng quan -->
            <div class="row">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card bg-primary text-white h-100">
                        <div class="card-body">Tổng số người dùng</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <h2 id="nguoiDungCount">1200</h2>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card bg-warning text-white h-100">
                        <div class="card-body">Tổng số khách sạn</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <h2 id="khachSanCount">300</h2>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card bg-success text-white h-100">
                        <div class="card-body">Tổng số đánh giá</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <h2 id="danhGiaCount">5000</h2>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card bg-danger text-white h-100">
                        <div class="card-body">Tổng số đặt phòng</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <h2 id="phieuDatPhgCount">1500</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Biểu đồ -->
            <div class="row">
                <!-- Biểu đồ số lượng đặt phòng theo tháng -->
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-chart-line me-1"></i>
                            Số lượng đặt phòng theo tháng
                        </div>
                        <div class="card-body">
                            <canvas id="bookingChart"></canvas>
                        </div>
                    </div>
                </div>
                <!-- Biểu đồ đánh giá sao -->
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-star me-1"></i>

                        </div>
                    </div>

  <script src="/js/sidebar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
  <script src="/js/class.js"></script>

<script>
    // Biểu đồ số lượng đặt phòng theo tháng
    const bookingCtx = document.getElementById('bookingChart').getContext('2d');
    const bookingChart = new Chart(bookingCtx, {
        type: 'line',
        data: {
            labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6', 'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'],
            datasets: [{
                label: 'Số lượng đặt phòng',
                data: [150, 200, 180, 220, 170, 250, 300, 280, 260, 310, 290, 330],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Biểu đồ đánh giá sao
    const ratingCtx = document.getElementById('ratingChart').getContext('2d');
    const ratingChart = new Chart(ratingCtx, {
        type: 'bar',
        data: {
            labels: ['1 Sao', '2 Sao', '3 Sao', '4 Sao', '5 Sao'],
            datasets: [{
                label: 'Số lượng đánh giá',
                data: [50, 80, 150, 200, 520],
                backgroundColor: ['#ff6b6b', '#ff8e72', '#ffd93b', '#6bcf63', '#4eaceb'],
                borderColor: '#333',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
