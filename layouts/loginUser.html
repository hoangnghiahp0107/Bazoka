<!doctype html>
<html lang="en">
<head>
    <link rel="icon" href="/img/logo.png"/>
    <title>Bazoka - Nền tảng du lịch hàng đầu thế giới</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/loginUser.css">
</head>

<body id="myBody">
    <header class="sticky-top">
        <nav id="navbar" class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand me-auto" href="index.html"><img src="/img/logo.png" alt="" width="80" height="70">Bazoka</a>         
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="/img/logo.png" alt="" width="80" height="60">Bazoka</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link mx-lg-2" href="#">Liên hệ dịch vụ khách hàng</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link mx-lg-2 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Hỗ trợ
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Trợ giúp</a></li>
                        <li><a class="dropdown-item" href="#">Liên hệ chúng tôi</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
              <a class="login-button me-2" href="#">Đăng nhập</a>
              <a class="register-button" href="#">Đăng ký</a>
              <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </nav>    
    </header>
    <section class="hd-login">     
        <div id="user">
            <div class="wrapper">
                <div class="form-box login" id="login">
                    <h2>Đăng nhập</h2>
                    <form action="#" id="signInForm">
                      <div class="input-box">
                            <span class="icon">
                                <ion-icon name="person"></ion-icon>
                            </span>
                            <input id="EmailOrPhone" type="text" required>
                            <label>Tài khoản</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <input id="Password" type="password" required>
                            <label>Mật khẩu</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Lưu mật khẩu</label>
                            <!-- <a href="#">Quên mật khẩu?</a> -->
                        </div>
                        <button type="submit" class="btn">Đăng nhập</button>
                        <div class="login-register">
                            <p>Chưa có tài khoản?
                                <a href="#" class="register-link">Đăng ký</a>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="form-box register" id="register">
                    <h2>Đăng ký</h2>
                    <form action="#" id="signUpForm">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="person"></ion-icon>
                            </span>
                            <input id="email" type="text" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="person"></ion-icon>
                            </span>
                            <input id="phone" type="text" required>
                            <label>SDT</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="accessibility-outline"></ion-icon>
                            </span>
                            <input id="ho_ten" type="text" required>
                            <label>Họ tên</label>
                        </div>
                        <div class="input-box birth">
                            <label style="top: -30%;">Giới tính</label>
                            <select class="form-control" name="gioi_tinh" id="gioi_tinh" required>
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                            </select>
                        </div>
                        <div class="input-box birth">
                            <label style="top: 0%;">Ngày sinh</label>
                            <input id="birth" type="date" required>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <input id="mat_khau" type="password" required>
                            <label>Mật khẩu</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <input id="nhap_lai_mk" type="password" required>
                            <label>Nhập lại mật khẩu</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox" required>Tôi đồng ý với các điều khoản</label>
                        </div>
                        <button type="submit" class="btn">Đăng ký</button>
                        <div class="login-register">
                            <p>Bạn đã có tài khoản?
                                <a href="#" class="login-link">Đăng nhập</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
        integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/modernizr-2.6.2.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/loginUser.js"></script>
    <script src="../js/class.js"></script>
    <script src="../services/callApi.js"></script>
</body>

</html>
