  <div class="content">
    <nav>
      <i class="fa-solid fa-bars icon-menu mx-2"></i>
    </nav>
    <main>
        <table class="table">
            <thead>
                <th>
                    <div class="d-flex">
                      <h3 class="text-start">Quản lý phòng</h3>
                      <button class="btn btn-dark mx-2" type="button" data-toggle="modal" data-target="#myModal"><i class="fa-regular fa-square-plus"></i></button>
                    </div>
                </th>
                <th class="d-flex justify-content-end" style="margin-right: 30px;">
                    <div class="search-bar"> <i class="fa-solid fa-magnifying-glass"></i>
                      <input type="search" placeholder="Tìm kiếm phòng" name="search"/>
                    </div>
                </th>
            </thead>
        </table>
        <div class="info-ND">
            <div class="modal-body">
                <form id="updateForm" enctype="multipart/form-data" class="form-group">
                    <div class="input-group">
                        <input type="text" name="TENPHONG" id="TENPHONG" class="form-control input-sm" placeholder="Tên phòng" required>
                    </div>
                    <span class="sp-thongbao text-danger" id="tbTENPHONG">&zwj;</span>
                    <br>
                    <div class="input-group">
                        <input type="text" name="MOTA" id="MOTA" class="form-control input-sm" placeholder="Mô tả" required>
                    </div>
                    <span class="sp-thongbao text-danger" id="tbMOTA">&zwj;</span>
                    <br>
                    <div class="input-group">
                        <input type="number" name="GIATIEN" id="GIATIEN" class="form-control input-sm" placeholder="Giá tiền" required>
                    </div>
                    <span class="sp-thongbao text-danger" id="tbGIATIEN">&zwj;</span>
                    <br>
                    <h5>Hình ảnh</h5>
                    <div class="input-group">
                        <input type="file" id="HINHANH" name="HINHANH" accept="image/*" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <input type="text" name="MA_KM" id="MA_KM" class="form-control input-sm" placeholder="Mã khuyến mãi" required>
                    </div>
                    <span class="sp-thongbao text-danger" id="tbMA_KM">&zwj;</span>
                    <br>
                    <label for="MA_LOAIPHG" class="form-label">Loại phòng</label>
                      <select class="form-select" id="MA_LOAIPHG" required>
                          <option disabled>Chọn loại phòng</option>
                          <option value="1">Đơn</option>
                          <option value="2">Đôi</option>
                          <option value="3">Gia đình</option>
                          <option value="4">Suite</option>
                      </select>
                    <span class="sp-thongbao text-danger" id="tbMA_LOAIPHG">&zwj;</span>
                    <br>
                  <div class="modal-content-popup"></div>
                </form>
                <div class="modal-footer">
                  <button id="updateButton" type="button" class="btn btn-info">Cập nhật</button>
                </div>
            </div>
        </div>
    </main>
