<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="/img/logo.png"/>
  <title>Bazoka - Nền tảng du lịch hàng đầu thế giới</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">

</head>
<body>
  <div class="sidebar active">
    <a href="index.html" class="logo">
      <img width="50" height="50" src="/img/logo.png" alt="">
      <div class="logo-name"><span>Bazo</span>ka</div>
    </a>
    <ul class="side-menu">
      <li><a href="adminThongKe.html"><i class="fa-solid fa-chart-line"></i>Thống kê</a></li>
    </ul>
    <ul class="side-menu">
      <li><a href="adminHotel.html"><i class="fa-solid fa-hotel"></i>Quản lý khách sạn</a></li>
    </ul>
    <ul class="side-menu">
      <li><a href="adminUser.html"><i class="fa-solid fa-user"></i>Quản lý người dùng</a></li>
    </ul>
    <ul class="side-menu">
        <li><a href="adminQLHS.html"><i class="fa-solid fa-circle-info"></i>Quản lý hồ sơ</a></li>
    </ul>
    <ul class="side-menu">
        <li><a href="adminDiscount.html"><i class="fa-solid fa-percent"></i>Quản lý mã giảm giá</a></li>
    </ul>
    <ul class="side-menu">
      <li>
        <a href="#" class="logout" id="logoutButton">
          <i class="fa-solid fa-right-from-bracket"></i>
          Đăng xuất
        </a>
      </li>
    </ul>
  </div>
  <div class="content">
    <nav>
      <i class="fa-solid fa-bars icon-menu mx-2"></i>
    </nav>
    <main>
        <table class="table">
            <thead>
                <th>
                  <div class="d-flex">
                    <h3 class="text-start">Quản lý khách sạn</h3>
                    <button class="btn btn-dark mx-2" type="button" data-toggle="modal" data-target="#myModal"><i class="fa-regular fa-square-plus"></i></button>
                  </div>
                </th>
                <th class="d-flex justify-content-end" style="margin-right: 30px;">
                  <div class="search-bar">
                      <form class="search d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" placeholder="Tìm kiếm khách sạn" name="search"/>
                      </form>
                  </div>
                </th>
            </thead>
        </table>
        <table class="table table-bordered">
            <thead>
                <th>ID</th>
                <th>Tên khách sạn</th>
                <th>Mô tả</th>
                <th class="d-flex justify-content-center">Hình ảnh</th>
                <th>Vị trí</th>
                <th class="d-flex justify-content-center">QR thanh toán</th>
                <th>Trạng thái</th>
                <th></th>
            </thead>
            <tbody id="hotel"></tbody>
        </table>
        <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3>Thêm khách sạn</h3>
              </div>
              <div class="modal-body">
                <form id="createHotel" enctype="multipart/form-data" class="form-group">
                  <div class="input-group">
                      <input type="text" name="TEN_KS" id="TEN_KS" class="form-control input-sm" placeholder="Tên khách sạn" required>
                  </div>
                  <span class="sp-thongbao text-danger" id="tbTEN_KS">&zwj;</span>
                  <br>
                  <div class="input-group">
                      <input type="text" name="MO_TA" id="MO_TA" class="form-control input-sm" placeholder="Mô tả" required>
                  </div>
                  <span class="sp-thongbao text-danger" id="tbMO_TA">&zwj;</span>
                  <br>
                  <div class="input-group">
                      <input type="number" name="SOSAO" id="SOSAO" class="form-control input-sm" placeholder="Số sao" required>
                  </div>
                  <span class="sp-thongbao text-danger" id="tbSOSAO">&zwj;</span>
                  <br>
                  <h5>QR Thanh toán</h5>
                  <div class="input-group">
                      <input type="file" id="QRTHANHTOAN" name="QRTHANHTOAN" accept="image/*" required>
                  </div>
                  <br>
                  <div class="input-group">
                      <input type="number" name="MA_VITRI" id="MA_VITRI" class="form-control input-sm" placeholder="Mã vị trí" required>
                  </div>
                  <span class="sp-thongbao text-danger" id="tbMA_VITRI">&zwj;</span>
                  <br>
                  <div class="input-group">
                      <input type="number" name="YEU_CAU_COC" id="YEU_CAU_COC" class="form-control input-sm" placeholder="Yêu cầu cọc" required>
                  </div>
                  <span class="sp-thongbao text-danger" id="tbYEU_CAU_COC">&zwj;</span>
                  <br>
                  <div class="input-group">
                      <input type="number" name="TI_LE_COC" id="TI_LE_COC" class="form-control input-sm" placeholder="Tỉ lệ cọc" required>
                  </div>
                  <span class="sp-thongbao text-danger" id="tbTI_LE_COC">&zwj;</span>
                  <br>
                  <h5>Hình ảnh</h5>
                  <div class="input-group">
                      <input type="file" id="HINHANH" name="HINHANH" accept="image/*" required>
                  </div>
                  <div class="modal-content-popup"></div>
              </form>
              <div class="modal-footer">
                  <button id="btnThemUS" type="button" onclick="createHotel()" class="btn btn-dark">Tạo khách sạn</button>
              </div>
              
              </div>
            </div>
          </div>
        </div>
    </main>
  </div>
  <div id="pagination" class="d-flex justify-content-center mt-3"></div>
  <div id="loading-spinner" class="hidden spinner-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
    integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/js/sidebar.js"></script>
  <script src="/js/class.js"></script>
  <script src="/services/callApi.js"></script>
  <script src="/js/adminHotel.js"></script>
</body>
</html>
