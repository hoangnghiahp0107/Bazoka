<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/img/logo.png"/>
    <title>Bazoka - Nền tảng du lịch hàng đầu thế giới</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/login2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-- Image -->
                     <img src="../img/logo.png" alt="">
                     
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Admin</header>
                        <form id="signInForm" class="form">
                            <div class="input-field">
                                <input type="text" class="input" id="EmailOrPhone" required autocomplete="off">
                                <label for="EmailOrPhone">Email or Phone</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="Password" required>
                                <label for="Password">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Login">
                            </div>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
    integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/class.js"></script>
    <script src="/services/callApi.js"></script>
    <script src="/js/loginPartner.js"></script>
    
</body>
</html>
